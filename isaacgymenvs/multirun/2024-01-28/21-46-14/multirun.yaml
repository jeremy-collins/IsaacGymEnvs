hydra:
  run:
    dir: .
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    root:
      level: ERROR
    disable_existing_loggers: true
  env: {}
  mode: MULTIRUN
  searchpath: []
  callbacks: {}
  output_subdir: null
  overrides:
    hydra:
    - hydra.mode=MULTIRUN
    task:
    - task=FrankaCubeStack
    - train=AllegroHandGraspPPO
    - experiment=ArticulateMultiTask
    - +task.rewards.hand_dist.scale=-50.
    - wandb_activate=false
    - headless=false
    - num_envs=2
    - test=false
    - checkpoint=./multirun/2024-01-16/00-40-19/0/runs/WithManip_2024-01-16_00-40-19/nn/last_WithManip_2024-01-16_00-40-19_ep_1000_rew_1785.2942.pth
  job:
    name: train
    chdir: null
    override_dirname: +task.rewards.hand_dist.scale=-50.,checkpoint=./multirun/2024-01-16/00-40-19/0/runs/WithManip_2024-01-16_00-40-19/nn/last_WithManip_2024-01-16_00-40-19_ep_1000_rew_1785.2942.pth,experiment=ArticulateMultiTask,headless=false,num_envs=2,task=FrankaCubeStack,test=false,train=AllegroHandGraspPPO,wandb_activate=false
    id: ???
    num: ???
    config_name: config
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.1'
    cwd: /home/jcollins90/IsaacGymEnvs/isaacgymenvs
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /home/jcollins90/IsaacGymEnvs/isaacgymenvs/cfg
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: ???
    choices:
      train: AllegroHandGraspPPO
      task: FrankaCubeStack
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: disabled
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
task:
  name: FrankaCubeStack
  physics_engine: ${..physics_engine}
  env:
    numEnvs: ${resolve_default:8192,${...num_envs}}
    envSpacing: 1.5
    episodeLength: 300
    enableDebugVis: false
    clipObservations: 5.0
    clipActions: 1.0
    startPositionNoise: 0.25
    startRotationNoise: 0.785
    frankaPositionNoise: 0.0
    frankaRotationNoise: 0.0
    frankaDofNoise: 0.25
    aggregateMode: 3
    actionScale: 1.0
    distRewardScale: 0.1
    liftRewardScale: 1.5
    alignRewardScale: 2.0
    stackRewardScale: 16.0
    controlType: osc
    asset:
      assetRoot: ../../assets
      assetFileNameFranka: urdf/franka_description/robots/franka_panda_gripper.urdf
    enableCameraSensors: false
  sim:
    dt: 0.01667
    substeps: 2
    up_axis: z
    use_gpu_pipeline: ${eq:${...pipeline},"gpu"}
    gravity:
    - 0.0
    - 0.0
    - -9.81
    physx:
      num_threads: ${....num_threads}
      solver_type: ${....solver_type}
      use_gpu: ${contains:"cuda",${....sim_device}}
      num_position_iterations: 8
      num_velocity_iterations: 1
      contact_offset: 0.005
      rest_offset: 0.0
      bounce_threshold_velocity: 0.2
      max_depenetration_velocity: 1000.0
      default_buffer_size_multiplier: 5.0
      max_gpu_contact_pairs: 1048576
      num_subscenes: ${....num_subscenes}
      contact_collection: 0
  task:
    randomize: false
  rewards:
    hand_dist:
      scale: -50.0
train:
  params:
    seed: ${...seed}
    algo:
      name: a2c_continuous
    model:
      name: continuous_a2c_logstd
    network:
      name: actor_critic
      separate: false
      space:
        continuous:
          mu_activation: None
          sigma_activation: None
          mu_init:
            name: default
          sigma_init:
            name: const_initializer
            val: 0
          fixed_sigma: true
      mlp:
        units:
        - 512
        - 256
        - 128
        activation: elu
        d2rl: false
        initializer:
          name: default
        regularizer:
          name: None
    load_checkpoint: ${if:${...checkpoint},True,False}
    load_path: ${...checkpoint}
    config:
      name: ${resolve_default:AllegroHandGrasp,${....experiment}}
      full_experiment_name: ${.name}
      env_name: rlgpu
      multi_gpu: false
      ppo: true
      mixed_precision: false
      normalize_input: true
      normalize_value: true
      value_bootstrap: true
      num_actors: ${....task.env.numEnvs}
      reward_shaper:
        scale_value: 0.01
      normalize_advantage: true
      gamma: 0.99
      tau: 0.95
      learning_rate: 0.005
      lr_schedule: adaptive
      schedule_type: standard
      kl_threshold: 0.02
      score_to_win: 100000
      max_epochs: ${resolve_default:5000,${....max_iterations}}
      save_best_after: 500
      save_frequency: 200
      print_stats: true
      grad_norm: 1.0
      entropy_coef: 0.0
      truncate_grads: true
      e_clip: 0.2
      horizon_length: 8
      minibatch_size: ${eval:${....task.env.numEnvs}*2}
      mini_epochs: 5
      critic_coef: 4
      clip_value: true
      seq_len: 4
      bounds_loss_coef: 0.0001
      score_keys:
      - goal_dist
      - hand_dist
      - task_dist
      player:
        deterministic: true
        games_num: 100000
        print_stats: true
        device: ${rl_device}
task_name: ${task.name}
experiment: ArticulateMultiTask
num_envs: 2
seed: 42
torch_deterministic: false
max_iterations: ''
physics_engine: physx
pipeline: gpu
sim_device: cuda:0
rl_device: cuda:0
graphics_device_id: 0
num_threads: 4
solver_type: 1
num_subscenes: 4
test: false
checkpoint: ./multirun/2024-01-16/00-40-19/0/runs/WithManip_2024-01-16_00-40-19/nn/last_WithManip_2024-01-16_00-40-19_ep_1000_rew_1785.2942.pth
sigma: ''
multi_gpu: false
wandb_activate: false
wandb_group: ''
wandb_name: ${train.params.config.name}
wandb_entity: ''
wandb_project: manipulability-isaacgym
wandb_tags: []
wandb_logcode_dir: ''
capture_video: false
capture_video_freq: 1464
capture_video_len: 100
force_render: true
headless: false
