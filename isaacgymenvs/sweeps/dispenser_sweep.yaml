name: dispenser_rew_sweep
program: train.py
method: grid
metric:
  name: scores/task_dist_scores/mean
  goal: maximize
parameters:
  task.env.objectType:
    value: "dispenser" # can be block, egg or pen
  task.env.objectDofName:
    value: "joint_0"
  task.env.objectDofTargetPos:
    value: 0.05
  task.env.successTolerance:
    value: 0.015
  task.env.taskRewardScale:
    values: [1., 10., 100.]
  task.env.distRewardScale:
    values: [-1., -10., -0.1]
  seed:
    values: [1, 100, 10000]
  max_iterations:
    value: 1500
  headless:
    value: true
early_terminate:
  type: hyperband
  s: 2
  eta: 3
  max_iter: 27
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - ${args_no_hyphens}
