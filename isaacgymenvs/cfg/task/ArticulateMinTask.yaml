defaults:
  - ArticulateBase
  - _self_

# used to create the object
name: ArticulateMinTask

env:
  # reward -> dictionary
  rewardParams: 
    task_rew: ${task.rewards.task_reward}
    hand_dist: ${task.rewards.hand_dist}
    action_penalty: ${task.rewards.action_penalty}
    reach_bonus: ${task.rewards.reach_bonus}
    fall_penalty: ${task.rewards.drop_penalty}
    hand_rot_reward: ${task.rewards.hand_rot_reward}

  successTolerance: 0.05
  objectType: 
    # - "dispenser"
    - "scissors" # can be block, egg or pen
  objectInstance:
    scissors:
      - 0
  objectDofName: "joint_0"
  objectDofTargetPos: 
    - 0.2
  objectStiffness: 0
  objectDamping: 0.5
  fixObjectBase: true

  fallPenalty: 0.0

  useOneHot: true  
  scaleDofPos: false
  objectMass: 1
  observationType: "full_state" # can be "no_vel", "full_state", "full"
  asymmetric_observations: False
  printNumSuccesses: False
  maxConsecutiveSuccesses: 100

  # set to True if you use camera sensors in the environment
  enableCameraSensors: False
  useDictObs: True
  obsKeys:  # need to include this if use_dict_obs = True 
    - hand_joint_pos
    - hand_joint_vel
    - object_pos
    - object_quat
    - goal_pos
    - goal_quat
    - object_lin_vel
    - object_ang_vel
    - object_dof_pos
    - goal_dof_pos
    - hand_palm_pos
    - hand_palm_quat
    - object_type_one_hot
    - object_instance_one_hot
    - actions